<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookie Test - Webserv</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .cookie-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            min-height: 50px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #5a6fd8;
        }
        .delete-btn {
            background: #e74c3c;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .create-btn {
            background: #27ae60;
        }
        .create-btn:hover {
            background: #229954;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .warning {
            color: #ff9800;
            font-weight: bold;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Simple Cookie Test</h1>

        <h3>Current Cookies:</h3>
        <div class="cookie-box" id="cookie-display">
            No cookies found
        </div>

        <div class="controls">
            <button class="create-btn" onclick="createCookie()">Create Cookie</button>
            <button class="delete-btn" onclick="deleteCookie()">Delete Cookie</button>
            <button onclick="refreshDisplay()">Refresh Display</button>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Main Page</a>
        </div>
    </div>

    <script>
        function getCookies() {
            const cookies = {};
            const cookieString = document.cookie;
            
            if (cookieString && cookieString.trim() !== '') {
                cookieString.split(';').forEach(cookie => {
                    const [name, ...valueParts] = cookie.trim().split('=');
                    if (name && name.trim()) {
                        const value = valueParts.join('=') || '';
                        cookies[name.trim()] = value.trim();
                    }
                });
            }
            
            return cookies;
        }

        function displayCookies() {
            const cookies = getCookies();
            const display = document.getElementById('cookie-display');
            
            if (Object.keys(cookies).length === 0) {
                display.innerHTML = '<span class="warning">No cookies found</span>';
                display.className = 'cookie-box';
            } else {
                let html = '<div class="success">Cookies found:</div><br>';
                for (const [name, value] of Object.entries(cookies)) {
                    html += `<strong>${name}:</strong> ${value}<br>`;
                }
                display.innerHTML = html;
            }
        }

        function createCookie() {
            const testValue = 'test_' + Math.random().toString(36).substr(2, 9);
            document.cookie = `webserv_test=${testValue}; path=/; max-age=3600`;
            
            setTimeout(() => {
                displayCookies();
            }, 100);
        }

        function deleteCookie() {
            document.cookie = 'webserv_test=; path=/; max-age=0; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            
            setTimeout(() => {
                displayCookies();
            }, 100);
        }

        function refreshDisplay() {
            displayCookies();
        }

        // Initialize page
        window.onload = function() {
            displayCookies();
            
            // Refresh display every 2 seconds
            setInterval(displayCookies, 2000);
        };
    </script>
</body>
</html>
